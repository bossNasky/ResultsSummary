<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <main class="main">
        <div class="summary">
          <div class="summary__result">
            <p class="summary__subtitle">Your Result</p>
            <div class="rating">
              <p class="rating__rate">
                <strong>76</strong>
              </p>
              <p class="rating__range">of 100</p>
            </div>
            <p class="summary__addition">Great</p>
            <p class="summary__description">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
          <div class="summary__highlight">
            <p class="summary__title">Summary</p>
            <ul class="highlight">
              <li class="highlight__item">
                <div class="highlight__name">
                  <img src="./src/assets/images/icon-reaction.svg" alt="" />
                  <span>Reaction</span>
                </div>
                <p class="higlight__rate">
                  <strong>80</strong><span> / 100</span>
                </p>
              </li>
              <li class="highlight__item">
                <div class="highlight__name">
                  <img src="./src/assets/images/icon-memory.svg" alt="" />
                  <span>Memory</span>
                </div>
                <p class="higlight__rate">
                  <strong>92</strong><span> / 100</span>
                </p>
              </li>
              <li class="highlight__item">
                <div class="highlight__name">
                  <img src="./src/assets/images/icon-verbal.svg" alt="" />
                  <span>Verbal</span>
                </div>
                <p class="higlight__rate">
                  <strong>61</strong><span> / 100</span>
                </p>
              </li>
              <li class="highlight__item">
                <div class="highlight__name">
                  <img src="./src/assets/images/icon-visual.svg" alt="" />
                  <span>Visual</span>
                </div>
                <p class="higlight__rate">
                  <strong>72</strong><span> / 100</span>
                </p>
              </li>
            </ul>
            <button class="btn btn--continue">Continue</button>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
